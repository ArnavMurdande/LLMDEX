name: Weekly Sentiment Analysis

on:
  schedule:
    # Every Friday at 2:00 PM IST = 8:30 AM UTC
    - cron: "30 8 * * 5"
  workflow_dispatch: # Manual trigger

jobs:
  run-sentiment:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ──────────────────────────────────────────
      # Run the sentiment pipeline
      # Uses Gemini API keys from GitHub Secrets
      # ──────────────────────────────────────────
      - name: Run Sentiment Pipeline
        run: python pipeline/sentiment_pipeline.py
        env:
          PYTHONPATH: .
          GEMINI_SENTIMENT_KEY_1: ${{ secrets.GEMINI_SENTIMENT_KEY_1 }}
          GEMINI_SENTIMENT_KEY_2: ${{ secrets.GEMINI_SENTIMENT_KEY_2 }}
          GEMINI_SENTIMENT_KEY_3: ${{ secrets.GEMINI_SENTIMENT_KEY_3 }}
          GEMINI_SENTIMENT_KEY_4: ${{ secrets.GEMINI_SENTIMENT_KEY_4 }}

      # ── Upload sentiment report ──
      - name: Upload Sentiment Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentiment-report-${{ github.run_number }}
          path: data/sentiment/
          retention-days: 90

      # ── Commit sentiment data ──
      - name: Commit and Push Sentiment Data
        if: success()
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

          git add data/sentiment/latest.json || true

          git diff --quiet && git diff --staged --quiet || (
            git commit -m "Update sentiment data $(date -u +%Y-%m-%d) [skip ci]" &&
            git push
          )
